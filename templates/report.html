<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>METAR Report for {{ icao_code }}</title>
    <style>
      :root {
        --bg-gradient: radial-gradient(circle at 20% 20%, #3a9bfd 0%, #0f1f3d 55%, #040b1a 100%);
        --card-bg: rgba(9, 19, 39, 0.92);
        --card-border: rgba(90, 150, 255, 0.25);
        --accent: #58b4ff;
        --accent-strong: #2f8bf2;
        --text-primary: #f7fbff;
        --text-muted: #94a3c2;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1.5rem;
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: var(--bg-gradient);
        color: var(--text-primary);
      }

      .card {
        width: min(720px, 100%);
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 18px;
        padding: 2.5rem;
        box-shadow: 0 30px 60px rgba(6, 12, 24, 0.5);
        backdrop-filter: blur(12px);
      }

      h1 {
        margin: 0 0 0.75rem;
        font-size: clamp(1.8rem, 2.4vw + 1rem, 2.5rem);
        letter-spacing: 0.03em;
      }

      .subtitle {
        margin: 0 0 2.25rem;
        color: var(--text-muted);
        font-size: 0.95rem;
      }

      .results {
        display: grid;
        gap: 1.5rem;
        background: rgba(4, 12, 28, 0.5);
        border: 1px solid rgba(88, 180, 255, 0.15);
        border-radius: 16px;
        padding: 1.5rem;
      }

      .results-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .station-badge {
        font-size: 0.95rem;
        font-weight: 600;
        letter-spacing: 0.08em;
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        background: rgba(88, 180, 255, 0.12);
        border: 1px solid rgba(88, 180, 255, 0.35);
      }

      .result-grid {
        display: grid;
        gap: 1.5rem;
      }

      @media (min-width: 720px) {
        .result-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      .panel {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .panel h2 {
        margin: 0;
        font-size: 1.05rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: var(--text-muted);
      }

      pre {
        margin: 0;
        background: rgba(0, 6, 18, 0.65);
        border-radius: 12px;
        padding: 1.25rem;
        border: 1px solid rgba(88, 180, 255, 0.12);
        font-size: 0.95rem;
        line-height: 1.45;
        overflow-x: auto;
      }

      .translated-text {
        margin: 0;
        font-size: 1rem;
        line-height: 1.6;
      }

      .actions {
        margin-top: 2rem;
        display: flex;
        justify-content: flex-end;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.4rem;
        border-radius: 12px;
        background: rgba(88, 180, 255, 0.12);
        border: 1px solid rgba(88, 180, 255, 0.35);
        color: var(--text-primary);
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.04em;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>METAR Report</h1>
      <p class="subtitle">Decoded weather snapshot for {{ icao_code }}.</p>

      <section class="results">
        <div class="results-header">
          <h2 style="margin: 0; font-size: 1.05rem; letter-spacing: 0.05em; text-transform: uppercase;">Latest Report</h2>
          <span class="station-badge">{{ icao_code }}</span>
        </div>

        <div class="result-grid">
          <div class="panel">
            <h2>Raw METAR</h2>
            <pre>{{ raw_metar }}</pre>
          </div>
          <div class="panel">
            <h2>Weather Description</h2>
            <p class="translated-text">{{ translated }}</p>
          </div>
        </div>
      </section>

      <div class="actions">
        <a class="back-link" href="{{ url_for('index', icao=icao_code) }}">&larr; New search</a>
      </div>
    </main>
  </body>
</html>
